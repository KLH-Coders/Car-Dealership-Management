    <!-- Sign up -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <header class="card-header">
                        <a href="login.html" class="float-right btn btn-outline-primary mt-1">Login</a>
                        <h4 class="card-title mt-2">Sign Up</h4>
                    </header>
                    <article class="card-body">
                        <form action="Register" method="POST">
                            <div class="form-row">
                                <div class="col form-group">
                                    <label>First name </label>
                                    <input type="text" class="form-control" placeholder="first Name" name="first_name" required>
                                </div>
                                <div class="col form-group">
                                    <label>Last name</label>
                                    <input type="text" class="form-control" placeholder="Last Name " name="last_name" required>
                                </div> <!-- form-group end.// -->
                            </div> <!-- form-row end.// -->
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-control" placeholder="abcd@gmail.com" name="email" required>
                                <small class="form-text text-muted">We'll never share your email with anyone
                                    else.</small>
                            </div> <!-- form-group end.// -->
                             <!-- form-group end.// -->
                             <div class="form-group">
                                <label>Phone Number</label>
                                <input type="text" class="form-control" placeholder="999999999" name="phone" required>
                                <small class="form-text text-muted">We'll never share your Phone number with anyone
                                    else.</small>
                            </div>
                                <div class="form-group col-md-6">
                                    <label>role</label>
                                    <select id="inputState" class="form-control" name="role" required> 
                                        <option>dealer</option>
                                        <option>customer</option>
                                      <option selected="customer">customer</option>
                                    </select>
                                </div> <!-- form-group end.// -->
                                <div class="form-group">
                                    <label>Create password</label>
                                    <input class="form-control" type="password" name="pass" required>
                                </div> <!-- form-group end.// -->
                            </div> <!-- form-row.// -->
                            
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block"> Register </button>
                            </div> <!-- form-group// -->
                            <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept
                                our <br>
                                Terms of use and Privacy Policy.</small>
                        </form>
                    </article> <!-- card-body end .// -->
                    <div class="border-top card-body text-center">Have an account? <a href="login.html">Log In</a>
                    </div>
                </div> <!-- card.// -->
            </div> <!-- col.//-->

        </div> <!-- row.//-->
